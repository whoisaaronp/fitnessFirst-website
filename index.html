<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<!-- very important to include this tag, set the site size to equal the device width -->
<meta name="viewport" content="initial-scale=1.0, width=device-width">
<title>Scroll Magic - Indicators</title>
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Lexend+Mega&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400&display=swap" rel="stylesheet">
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<!-- Create 4 section elements 
and give them a unique ID.
We’ll use this ID for styling purposes -->
<body>
	<header>
		<!-- min navigation -->
		<nav>
			<!-- logo and menu here -->
		</nav>
	</header>
	<!-- Create 5 sections -->
		<section id="one">
			<!-- first sections -->
			<h1 class="hidden">Hero page</h1>
				<div class=“inner”>
					<!-- wrapper -->
					<div class="heroCon">
						<div class="splash">
							<h2>Hero Splash</h2>
							<p>Slide description text goes here.</p>
						</div>
						<div class="mobile-box">…</div>
					</div>
				</div>
		</section>
		<section id="two">
			<h2 class="hidden">product 2</h2>
					<div class=“inner”>
						<!-- wrapper -->
						<div class="productTwo">
							<div>
								<h2>Products 2</h2>
								<p>Slide description text goes here.</p>
							</div>
							<!-- items -->
							<div class="productItems">
								<div class="desktop-box">…</div>
								<div class="desktop-box">…</div>
								<div class="desktop-box">…</div>
							</div>
						</div>
					</div>
				</div>
		</section>
		<section id="three">
				<div class=“inner”>
						<h2>Product 3</h2>
						<p>Slide description text goes here.</p>
				</div>
				<!-- two products + information -->
				<div class="productItems">
					<div class="desktop-box">…</div>
					<div class="desktop-box">…</div>
				</div>
		</section>
		<section id="four">
				<div class=“inner”>
						<h2>Product 4</h2>
						<p>Slide description text goes here.</p>
				</div>
		</section>
		<section id="five">
				<div class=“inner”>
						<h2>Footer</h2>
						<p>Slide description text goes here.</p>
				</div>
		</section>

		<!-- <!— Include JQUERY —> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		
		<!-- JAVASRIPT -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.16.0/TweenMax.min.js"></script>

		<!-- <!— Include ScrollMagic —> -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
		
		<!-- Indicators -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
		
		<!-- js main -->
		<script src="js/main.js"></script>
</body>
</html>
